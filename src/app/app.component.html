<!-- app.component.html -->

<button (click)="getAlbums()">Wyświetl wszystkie albumy</button><br><br>

<input type="number" [(ngModel)]="id_get"><br>
<button (click)="getOneAlbum(id_get)">Wyświetl jeden album</button><br><br>

<input type="number" [(ngModel)]="userId_post"><br>
<input type="text" [(ngModel)]="title_post"><br>
<button (click)="postAlbum(userId_post, title_post)">Wyślij Album</button><br><br>
